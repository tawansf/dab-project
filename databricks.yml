bundle:
  name: tatas
  uuid: 7458981d-53b2-4723-81e1-282108e82b81

include:
  - resources/*.yml
  - resources/*/*.yml
  - resources/**/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
