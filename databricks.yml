    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-161476651658066.6.azuredatabricks.net
    variables:
      catalog: workspacecursodatabricks
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://adb-161476651658066.6.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/tawansflamengo@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/tawansflamengo@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspacecursodatabricks
      schema: prod
    permissions:
      - user_name: tawansflamengo@hotmail.com
        level: CAN_MANAGE
