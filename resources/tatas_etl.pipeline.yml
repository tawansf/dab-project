# The main pipeline for tatas

resources:
  pipelines:
    tatas_etl:
      name: tatas_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/tatas_etl"

      libraries:
        - glob:
            include: ../src/tatas_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
